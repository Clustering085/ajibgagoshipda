<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>니가 고민하고 있는거</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-orange-50 to-red-50">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-utensils me-2"></i>저녁 메뉴 추천</h3>
                    </div>
                    <div class="card-body">
                        <div class="mood-selection mb-4">
                            <h4 class="mb-3">기분 어떰</h4>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-primary mood-btn" data-mood="happy">굳</button>
                                <button class="btn btn-outline-primary mood-btn" data-mood="tired">눕고싶</button>
                                <button class="btn btn-outline-primary mood-btn" data-mood="stress">짱남</button>
                                <button class="btn btn-outline-primary mood-btn" data-mood="excited">쌈뽕함</button>
                                <button class="btn btn-outline-primary mood-btn" data-mood="sad">조짐</button>
                            </div>
                        </div>

                        <div class="preference-selection mb-4">
                            <h4 class="mb-3">뭐 먹고픔
                            </h4>
                            <div class="d-flex flex-wrap gap-2">
                                <button class="btn btn-outline-success preference-btn" data-preference="korean">한식</button>
                                <button class="btn btn-outline-success preference-btn" data-preference="japanese">일식</button>
                                <button class="btn btn-outline-success preference-btn" data-preference="chinese">중식</button>
                                <button class="btn btn-outline-success preference-btn" data-preference="western">양식</button>
                                <button class="btn btn-outline-success preference-btn" data-preference="fastfood">패스트푸드</button>
                            </div>
                        </div>

                        <div class="result-container text-center mb-4">
                            <div id="recommendation" class="recommendation-box">
                                <i class="fas fa-utensils fa-3x text-primary mb-3"></i>
                                <p class="mb-0">골라바</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button id="recommend-btn" class="btn btn-primary btn-lg">
                                <i class="fas fa-magic me-2"></i>메뉴 추천받기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
